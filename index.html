<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Track Focus</title>

		<style>
			a,
			button,
			input,
			textarea {
				outline: none
			}

			a:hover,
			a:active {
				outline: none;
			}

			a:focus,
			button:focus,
			input:focus,
			textarea:focus {
				outline: 3px solid blue;
			}

			.focus--mouse {
				box-shadow: none !important;
				outline: none !important;
			}
		</style>

	</head>
	<body>

		<p><a href="#">A Link</a></p>
		<p><button>A Button</button></p>
		<p><input type="submit" value="A Submit Button"></p>
		<p><input type="text"></p>
		<p><textarea></textarea></p>

		<script src="bean.js"></script>
		<script src="track-focus.js"></script>

	</body>
</html>
