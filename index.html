<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Track Focus Demo Page</title>

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="dest/stylesheets/index.css">

	</head>
	<body>

		<div class="container">
			<div class="">

				<form onsubmit="return false;">

					<p class="form-group">
						<a href="#">A Link</a>
					</p>

					<p class="form-group">
						<input class="form-control" type="text" placeholder="A text input">
					</p>

					<p class="form-group">
						<textarea class="form-control" rows="7" placeholder="A textarea"></textarea>
					</p>

					<p class="form-group">
						<select class="form-control">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</p>

					<p class="checkbox">
						<label><input type="checkbox"> A checkbox</label>
					</p>

					<p class="radio">
						<label><input type="radio" name="radio"> A radio button</label><br>
						<label><input type="radio" name="radio"> A radio button</label>
					</p>

					<p class="form-group">
						<button class="btn btn-default">A Button</button>
						<input class="btn btn-primary" type="submit" value="A Submit Input">
					</p>

				</form>

			</div>
		</div>

		<script src="dest/javascripts/polyfills.min.js"></script>
		<script src="dest/javascripts/track-focus.js"></script>

	</body>
</html>
