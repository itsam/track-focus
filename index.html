<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Track Focus Demo Page</title>

		<link rel="stylesheet" href="stylesheets/index.css">

	</head>
	<body>

		<form class="container">

			<p>
				<a href="#">A Link</a> <a href="#">Another Link</a> <a href="#">One more Link</a>
			</p>

			<p>
				<input type="text" placeholder="A text input">
			</p>

			<p>
				<textarea rows="7" placeholder="A textarea"></textarea>
			</p>

			<p>
				<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</p>

			<p>
				<label><input type="checkbox"> A checkbox</label>
			</p>

			<p>
				<label><input type="radio" name="radio"> A radio button</label><br>
				<label><input type="radio" name="radio"> A radio button</label>
			</p>

			<p>
				<button class="button--default">A Button</button>
				<input class="button--primary" type="submit" value="A Submit Input">
			</p>

		</form>
		
		<a href="https://github.com/ten1seven/trackFocus"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>

		<script src="javascripts/polyfills.js"></script>
		<script src="javascripts/track-focus.js"></script>
		<script>
			var blockActions = function() { return false; };

			var forms = document.getElementsByTagName('form');
			for (var i = 0, len = forms.length; i < len; i++) {
				forms[i].onsubmit = blockActions;
			}

			var links = document.getElementsByTagName('a');
			for (var i = 0, len = links.length; i < len; i++) {
				links[i].onclick = blockActions;
			}
		</script>

	</body>
</html>
